<!DOCTYPE html>

<html>

    <head>
        <link href="css/fonts.css" rel="stylesheet"/>
        <link href="css/stylesheet.css" rel="stylesheet"/>
        <script src="main.js" type="text/javascript"></script>

    </head>

    <body>
        <div class="all-columns">
            <div class="left-column">
                <div class="testive-logo">
                    <!-- <img src="images/4th-of-july-sly.png" alt="Fourth of July Sly"/> -->
                </div>
                <div class="revenue">
                    <h2>Revenue</h2>
                    <div class="revenue-numbers">21</div>
                </div>
                <div class="happiness">
                    <h2>Happiness</h2>
                    <div class="happiness-numbers">21</div>
                </div>
            </div>
            <div class="middle-column-wrapper">
                <div class="important-dates">
                    <h1>Important Dates</h1>
                </div>
                <div class="calls-header"><h3>STATS FOR JUNE 2015</h3></div>
                <div class="middle-column">
                    <div class="total-calls-placeholder">
                        <h1>Total Calls</h1>
                        <div class="gauge-calls"></div>
                        <div class="gauge-stylus"></div>
                    </div>
                    <div class="total-sales-placeholder">
                        <h1>Total Sales</h1>
                        <div class="gauge-sales"></div>
                        <div class="gauge-stylus"></div>
                    </div>
                </div>
                <div class="sales-breakdown-header"><h4>SALES BREAKDOWN</h4></div>
                <div class="sales-breakdown">
                    <div class="facebook-column">
                        <h3>FACEBOOK</h3>
                        <div class="facebook-numbers">15</div>
                    </div>
                    <div class="organic-column">
                        <h3>ORGANIC</h3>
                        <div class="organic-numbers">30</div>
                    </div>
                    <div class="promo-column">
                        <h3>PROMO</h3>
                        <div class="promo-numbers">21</div>
                    </div>
                    <div class="modal-column">
                        <h3>MODAL</h3>
                        <div class="modal-numbers">3</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="coaching-students">
                    <h2>Coaching Students</h2>
                    <div class="coaching-students-numbers">21</div>
                </div>
                <div class="coach-load">
                    <h2>Coach Load</h2>
                    <div class="coach-load-numbers">21</div>
                </div>
                <div class="effort-grade">
                    <h2>Effort Grade</h2>
                    <div class="effort-grade-numbers">21</div>
                </div>
            </div>
        </div>
    </body>

<html>
